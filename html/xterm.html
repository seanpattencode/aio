<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css"/>
<style>
body{margin:0;background:#000}
#terminal{position:absolute;top:0;left:0;right:0;bottom:30px}
#nav{position:absolute;bottom:0;left:0;right:0;height:30px;background:#111;display:flex;align-items:center;padding:0 10px;gap:10px}
#nav a{color:#dfdbd2;text-decoration:none;padding:5px 10px;background:#222;border-radius:3px;font:14px monospace}
#nav a:hover{background:#333}
</style>
<div id="terminal"></div>
<div id="nav"><a href="index.html">Template Terminal</a></div>
<script>
const term = new Terminal();
const fit = new FitAddon.FitAddon();
term.loadAddon(fit);
term.open(document.getElementById('terminal'));
fit.fit();
const ws = new WebSocket('ws://localhost:8766');
ws.binaryType = 'arraybuffer';
ws.onmessage = e => term.write(new Uint8Array(e.data));
term.onData(d => ws.send(new TextEncoder().encode(d)));
window.onresize = () => fit.fit();
</script>
